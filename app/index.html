<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/app/images/home.svg" alt="Home">Home</li>
                    <li><img src="/app/images/like.svg" alt="Notification">Notification</li>
                    <li><img src="/app/images/comments.svg" alt="Message">Message</li>
                </ul>
            </nav>
            <img src="/app/images/logo.svg" alt="Logo do Twitter" class="logo">
            <div class="side">
                <input type="text" placeholder="Search on Twitter">
                <img src="/app/images/avatar.svg" alt="">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1>Twitter do Booleano</h1>
    </div>

    <div class="bar">
        <div class="content">
            <ul>
                <li class="active">
                    <span>Tweets</span>
                    <strong>12345</strong>
                </li>
                <li>
                    <span>Followings</span>
                    <strong>645</strong>
                </li>
                <li>
                    <span>Followers</span>
                    <strong>45</strong>
                </li>
                <li>
                    <span>Favorits</span>
                    <strong>5</strong>
                </li>
            </ul>

            <div class="actions">
                <button>Follow</button>
                <img src="/app/images/followers.svg" alt="Followers">
            </div>

        </div>
    </div>
</body>
</html>
